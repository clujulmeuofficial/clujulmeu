    <title>Proiecte - Clujul Meu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        nav {
            background: linear-gradient(90deg, #800000, #ff5733);
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav, .container, footer {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .container {
            padding: 40px;
            text-align: center;
        }
        footer {
            background: linear-gradient(90deg, #333, #555);
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.style.opacity = 1;
            setTimeout(() => {
                document.querySelectorAll("nav, .container, footer").forEach(element => {
                    element.style.opacity = 1;
                });
            }, 300); // Delay to ensure body fade completes first
        });
    </script>
</head>
