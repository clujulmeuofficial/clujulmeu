<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Videoclipuri - Clujul Meu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        nav {
            background: linear-gradient(90deg, #800000, #ff5733); /* Updated gradient */
            padding: 15px;
            text-align: center;
            position: relative; /* Changed from sticky to relative */
            top: 0; /* Ensure it stays at the top */
            z-index: 1000;
            width: 100%;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            padding: 10px 20px; /* Added padding for box effect */
            border: 2px solid white; /* Added border for box */
            border-radius: 5px; /* Rounded corners */
            display: inline-block; /* Ensure box effect */
            transition: background 0.3s, color 0.3s; /* Smooth transition */
        }
        nav a:hover {
            background: white; /* Turn white on hover */
            color: #333; /* Change text color to dark */
        }
        nav a:active {
            background: yellow; /* Turn yellow when pressed */
            color: #333; /* Keep text color dark */
        }
        nav, .container, footer {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .container {
            padding: 40px;
            text-align: center;
        }
       
        .video-container {
            max-width: 1200px; /* Further increased max width */
            margin: 20px auto; /* Add spacing between videos */
            position: relative; /* For responsive aspect ratio */
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (min-width: 768px) {
            iframe {
                height: 720px; /* Further increased height */
            }
        }
        @media (min-width: 1024px) {
            iframe {
                max-width: 1200px; /* Further increased max width */
                height: 720px; /* Further increased height */
            }
        }
        footer {
            background: linear-gradient(90deg, #333, #555);
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.style.opacity = 1;
            setTimeout(() => {
                document.querySelectorAll("nav, .container, footer").forEach(element => {
                    element.style.opacity = 1;
                });
            }, 300); // Delay to ensure body fade completes first
        });
    </script>
</head>
